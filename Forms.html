<body>
  <img src="FA LOGO.jpeg" height="50" width="50">
 <h1><strong>FAITH ACADEMY</strong></h1>
  <h1><b>DASHBOARD</b></h1>
  <h2><i>Students' Interactive Page</i></h2>
  <form>
  <fieldset>
    <legend><h2>Personal Details</h2></legend>
      <label><b>FULL NAME</b></label><br>
      <input type="text" id="name"><br><br>

      <label><b>AGE</b></label><br>
      <input type="text" id="age"><br><br>

      <label><b>GENDER</b></label><br>
      <input type="radio" id="male" name="gender" value="male">Male<br>
      <input type="radio" id="female" name="gender" value="female">Female<br><br>
  </fieldset>
  </form>

  <form>
  <fieldset>
    <legend><h2>Institutional Details</h2></legend>
    <label><b>CLASS</b></label><br>
    <select>
      <option value="JSS1">JSS 1/Grade 7</option>
      <option value="JSS2">JSS 2/Grade 8</option>
      <option value="JSS3">JSS 3/Grade 9</option>
      <option value="SSS1">SSS 1/Grade 10</option>
      <option value="SSS2">SSS 2/Grade 11</option>
      <option value="SSS3">SSS 3/Grade 12</option>
    </select><br><br>
    <label><b>SCHOOLING METHOD</b></label><br>
    <select>
       <option>Boarding school</option>
      <option>Day school</option>
    </select>
    </fieldset><br><br>
    <button>SIGN UP</button>
    </form>
</body>
